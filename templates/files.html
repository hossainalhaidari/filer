<tr class="file" data-path="{{ parentdir }}">
    <td></td>
    <td colspan="4">..</td>
</tr>

{% for file in files %}
    <tr class="file" data-path="{{ file.path }}">
        <td class="fileselect">@</td>
        <td class="filename">{{ file.name }}</td>
        <td class="filetype">{{ file.type }}</td>
        <td class="filesize">{{ file.size }}</td>
        <td class="filemtime">{{ file.mtime }}</td>
    </tr>
{% endfor %}

<input type="hidden" id="curdir" value="{{ curdir }}" />
